<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style2.css">

    <!-- Impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">

    <link rel="stylesheet" href="../public/css/style2.css">
</head>

<body>
    <div class="container">
        <h1 class="d-flex justify-content-center mb-1"></h1>
        <form id="frmOS" class="mt-2 row g-2">

            <!-- Número da OS -->
            <div class="col-md-2">
                <label for="inputNumeroOS" class="form-label">Número OS</label>
                <input type="number" class="form-control" id="inputNumeroOS" spellcheck="false" disabled maxlength="30">
            </div>

            <!-- Data da abertura  -->
            <div class="col-md-2">
                <label for="inputDateOS" class="form-label">Data da Abertura</label>
                <input type="date" class="form-control" id="inputDateOS" spellcheck="false" disabled maxlength="8">
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-5" id="buscarclientes">
                <label for="inputNumeroOS" class="form-label">
                    Buscar Clientes
                </label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="searchOS" maxlength="30" spellcheck="false">
                    <button type="button" class="btn btn-dark ml-2" id="btnRead" onclick="searchOS()"> Buscar</button>
                </div>

            </div>

            <!-- Nome cliente -->
            <div class="col-md-4">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" disabled spellcheck="false" maxlength="30">
            </div>

            <!--CPF do cliente-->
            <div class="col-md-2">
                <label for="inputCPFClient" class="form-label">CPF</label>

                <input type="text" class="form-control" id="inputCPFClient" disabled spellcheck="false" maxlength="30">
            </div>

            <!-- Telefone cliente -->
            <div class="col-md-2">
                <label for="inputIPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputIPhoneClient" disabled spellcheck="false"
                    maxlength="30">
            </div>

            <!-- Linha -->
            <hr class="mt-4 border border-dark border -1">

            <!-- Marca do Veículo -->
            <div class="col-md-2">
                <label for="inputMarcaVeiculoOS" class="form-label">Marca Veículo</label>
                <select id="inputMarcaVeiculoOS" class="form-select">
                    <option selected disabled>Carregando marcas...</option>
                </select>
            </div>

            <!-- Modelo do Veículo -->
            <div class="col-md-2">
                <label for="inputModeloVeiculoOS" class="form-label">Modelo Veículo</label>
                <select id="inputModeloVeiculoOS" class="form-select" disabled>
                    <option selected>Selecione uma marca </option>
                </select>
            </div>


            <!-- Placa  -->
            <div class="col-md-2">
                <label for="inputPlacaVeiculoOS" class="form-label">Placa </label>
                <input type="text" class="form-control" id="inputPlacaVeiculoOS" spellcheck="false" maxlength="9">
            </div>


            <!-- Prazo -->
            <div class="col-md-2">
                <label for="inputPrazoOS" class="form-label">Prazo</label>
                <input type="date" class="form-control" id="inputPrazoOS" required>
            </div>

            <!-- Funcionario Responsavel  -->
            <div class="col-md-2">
                <label for="inputFuncionarioOS" class="form-label">Funcionário </label>
                <input type="text" class="form-control" id="inputPlacaVeiculoOS" spellcheck="false" maxlength="20">
            </div>


            <!-- Status -->
            <div class="col-md-2">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>



            <!-- Serviço -->
            <div class="col-md-4">
                <label for="inputDadosOS" class="form-label">Serviço Solicitado</label>
                <textarea class="form-control" id="inputDadosOS" rows="2" maxlength="500" spellcheck="false"
                    placeholder="Descreva o serviço solicitado..."></textarea>
            </div>

            <!-- Obs -->
            <div class="col-md-4">
                <label for="inputObsOS" class="form-label">Observações</label>
                <textarea class="form-control" id="inputObsOS" rows="2" maxlength="500" spellcheck="false"
                    placeholder="Descreva o serviço solicitado..."></textarea>

                <!-- Valor -->
                <div class="col-md-5">
                    <label for="inputValorOS" class="form-label">Valor Total</label>
                    <input type="text" class="form-control" id="inputValorOS" spellcheck="false" maxlength="30"
                        onkeyup="formatarMoeda(this)">
                </div>


                <!--Botões-->
                <div class="mt-1">
                    <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                    <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                    <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>

                    <button type="reset" class="btn mt-3" id="btnReset" onclick="resetForm()"></button>
                </div>

        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- deixar com cifrão no campo valor chatgpt -->
    <script>
        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, ""); // Remove tudo que não for número
            valor = (valor / 100).toFixed(2) + ""; // Divide por 100 para converter em decimal
            valor = valor.replace(".", ","); // Troca ponto por vírgula para real
            valor = "R$ " + valor.replace(/\B(?=(\d{3})+(?!\d))/g, "."); // Adiciona separadores de milhar
            input.value = valor;
        }
    </script>

    <script src="rendererOs.js"></script>
</body>

</html>
